<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RocketNews</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <header class="header">
      <img src="assets/logo.svg" alt="logo">
    </header>
    <main class="main">
      <div class="main-content">
        <h1 class="title">Atualize ideias e informações em 5 minutos.</h1>
        <p class="subtitle">Tudo que você precisa saber para começar seu dia bem e informado</p>
        <p class="text">Noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
          <br>perfeito para se preparar para codar ☕
        </p>
      </div>
      <div class="form">
        <form action="#">
          <label for="email" class="form-label">Insira seu e-mail:</label>
          <div class="form-field">
            <span class="rectangle"></span>
            <input type="email" name="email" id="email" placeholder="oi@rocketseat.com" class="form-input">
            <button><img src="assets/send.svg" alt="send icon"></button>
          </div>
        </form>
      </div>
      <a href="#" class="link">
        <p>deixe-me ler primeiro</p>
        <img src="assets/arrow-right.svg" alt="arrow-right icon">
      </a>
    </main>
  </div>
  <div class="bg-image"></div>
</body>

</html>
